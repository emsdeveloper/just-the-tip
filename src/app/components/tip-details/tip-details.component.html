<div class="custom-card">
  <ion-card-header color="{{color}}">
    <ion-card-subtitle>
      {{ percent }} 
    </ion-card-subtitle>
    <ion-card-title>
      {{ message }}
    </ion-card-title>
  </ion-card-header>

  <ion-card-content class="custom-badge">
    <ion-icon class="trophy-icon" name="trophy-outline"></ion-icon>
    <ion-title id="trophyTitle" class="ion-text-center">
      {{ trophy }}
    </ion-title>
  </ion-card-content>
</div>
